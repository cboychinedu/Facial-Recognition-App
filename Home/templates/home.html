<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="{{ url_for('.static', filename='js/ajax-min.js')}}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Application</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black">

    <!-- ✅ Navbar (Dark Blue Background) -->
    <nav class="bg-blue-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-xl font-bold">Logo</a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">Services</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">Contact</a></li>
            </ul>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                ☰
            </button>
        </div>
    </nav>

    <!-- ✅ Mobile Slide-in Menu -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-3/4 sm:w-1/2 h-full bg-blue-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out p-6">
        <button id="close-btn" class="text-white text-2xl absolute top-4 right-4">✖</button>
        <ul class="mt-10 space-y-6">
            <li><a href="#" class="block text-lg hover:text-gray-300">Home</a></li>
            <li><a href="#" class="block text-lg hover:text-gray-300">About</a></li>
            <li><a href="#" class="block text-lg hover:text-gray-300">Services</a></li>
            <li><a href="#" class="block text-lg hover:text-gray-300">Contact</a></li>
        </ul>
    </div>

    <!-- ✅ Main Content -->
    <div class="flex flex-col items-center justify-center mt-24 space-y-4">
        <!-- Logo -->
        <div>
            <img class="h-60 rounded-lg shadow-lg" src="{{ url_for('.static', filename='images/logo.webp')}}" />
        </div>

        <!-- Header -->
        <div class="text-center">
            <h3 class="text-xl font-semibold text-gray-800">Facial Recognition Application</h3>
        </div>

        <!-- Email Input -->
        <div class="w-80">
            <label for="email" class="text-gray-700">Email Address</label>
            <input type="text" id="emailAddress" placeholder="Email" 
                class="w-full h-9 px-3 mt-1 border border-gray-300 rounded-md outline-gray-400" />
        </div>

        <!-- Password Input -->
        <div class="w-80">
            <label for="password" class="text-gray-700">Password</label>
            <input type="password" id="password" placeholder="Password" 
                class="w-full h-9 px-3 mt-1 border border-gray-300 rounded-md outline-gray-400" />
        </div>

        <!-- Login Button & Register Link -->
        <div class="w-80 flex justify-between items-center mt-4">
            <button class="w-1/2 h-10 bg-indigo-600 text-white font-bold rounded-lg" id="loginBtn">LOGIN</button>
            <a href="/register" class="text-sm text-green-700">REGISTER</a>
        </div>
    </div>

    <script src="{{ url_for('.static', filename='js/home.js') }}"></script>
</body>
</html>
